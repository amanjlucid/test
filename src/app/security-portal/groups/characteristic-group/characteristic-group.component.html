 
  <kendo-window [(width)]="windowWidth" [top]="20" [minWidth]="250" [minHeight]="350" title="Show Characteristic Groups for Security Group '{{selectedGroup.groupName}}'" *ngIf="charGrpWindow" (close)="closeCharGropWindow()">
    <div class="col-md-12 col-sm-12 col-xs-12 charGroupDiv">
      <div style="margin: 0px">
        <div class="">
          <label class="form-check form-check-inline">
            <input (change)="includeOnlyGroup($event)" class="form-check-input" type="checkbox">
            <span class="form-check-label">
              Included Only
            </span>
          </label>
        </div>
      </div>


      <div class="table-responsive mt-2">
        <table class="table table-striped table-bordered charGrpTable">
          <thead>
            <tr>
              <th class="no-sort" style="width:3px;"></th>
              <th>Characteristic Group</th>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngIf="charGroups">
            <tr  class="odd gradeX" *ngFor="let charGroup of charGroups">
              <td>
                <input class="text-center" (change)="assigneGroup($event,charGroup.characteristic_Group)" [attr.checked]="charGroup.isSelected ? 'checked' : null" type="checkbox">
              </td>
              <td>{{charGroup.characteristic_Group}}</td>
              <td>{{charGroup.name}}</td>
              <td>{{charGroup.description}}</td>
              <td>{{charGroup.status}}</td>
            </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </kendo-window>
