<kendo-window title="{{title}}" [top]="10" [minWidth]="700"
  [width]="1050" [minHeight]="350" (close)="CloseProgramLogTransactionsWindow()" >

  <div class="row headerArea">
    <div class="col-md-12 headerRow12">

      <div class="row">
        <div class="col-md-2">
          <label for="">Programme: </label>
        </div>
        <div class="col-md-6">
          <input [readonly]="true" type="text" class="form-control" placeholder=""
            value="{{ programmeData.wprname }}">
        </div>
        <div class="col-md-4">
          <input [readonly]="true" type="text" class="form-control" placeholder=""
            value="{{ programmeData.wprprogrammetype }}">
        </div>
      </div>
  </div>


  <div class="col-md-12 headerRow12">


      <div class="row">
        <div class="col-md-2">
          <label for="">Works Order: </label>
        </div>
        <div class="col-md-4">
          <input [readonly]="true" type="text" class="form-control" placeholder=""
              value="{{ worksOrderData.woname }}">
        </div>
        <div class="col-md-2">
          <label for="">Phase: </label>
        </div>
        <div class="col-md-4">
          <input [readonly]="true" type="text" class="form-control" placeholder=""
              value="{{ programLog.wopname }}">
        </div>
      </div>
    </div>

    <div class="col-md-12 headerRow12">


        <div class="row">
          <div class="col-md-2">
            <label for="">Type: </label>
          </div>
          <div class="col-md-4">
            <input [readonly]="true" type="text" class="form-control" placeholder=""
                value="{{ programLog.wpltransactiontype }}">
          </div>
          <div class="col-md-2">
            <label for="">Date: </label>
          </div>
          <div class="col-md-4">
            <input [readonly]="true" type="text" class="form-control" placeholder=""
                value="{{ programLog.wpldatetime | dateFormat : 'DD-MMM-YYYY' }}">
          </div>
        </div>


      </div>

      <div class="col-md-12 headerRow12">


          <div class="row">
            <div class="col-md-2">
              <label for="">User: </label>
            </div>
            <div class="col-md-6">
              <input [readonly]="true" type="text" class="form-control" placeholder=""
                  value="{{ programLog.m_USERNAME }}">
            </div>

          </div>


        </div>


















  </div>




  <div class="row mt-2">
    <div class="col-md-12">


      <kendo-grid [kendoGridGroupBinding]="gridData" [data]="gridView" [height]="570" [selectable]="{
                    mode: 'single'
                  }" filterable="menu" [resizable]="true" [sortable]="{
                    allowUnsort: true,
                    mode: 'multiple'
                    }" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter"
        (sortChange)="sortChange($event)" (filterChange)="filterChange($event)" (cellClick)="cellClickHandler($event)"
        [navigable]="false">





<kendo-grid-column field="assid" title="Asset Id" width="100">
</kendo-grid-column>

<kendo-grid-column field="astconcataddress" title="Address" width="100">
</kendo-grid-column>


<kendo-grid-column field="wpldstatus" title="Status" width="100">
</kendo-grid-column>



<kendo-grid-column field="wpldmessage" title="Transaction Description" width="100">
</kendo-grid-column>

<kendo-grid-column field="wpldfinancialvalue" title="Value" width="100">
</kendo-grid-column>


<kendo-grid-column field="wpldauthdatetime" title="Date" [width]="140" [filterable]="false" [sortable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
        <span  >
            {{ dataItem.wpldtransdatetime | dateFormat : 'DD-MMM-YYYY' }}
        </span>
      </ng-template>
</kendo-grid-column>


<kendo-grid-column field="m_USERNAME" title="User" width="100">
</kendo-grid-column>













      </kendo-grid>




    </div>
  </div>






  <div class="woassetdetailoverlay"></div>
</kendo-window>
