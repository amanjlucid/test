 
  <kendo-window [(width)]="windowWidth" [minWidth]="250" [minHeight]="350" title="Show Element for Security Group '{{selectedGroup.groupName}}'" *ngIf="elmGrpWindow" (close)="closeElmGrpWindow()">
    <div class="col-md-12 col-sm-12 col-xs-12 elementGroupDiv">
      <div style="margin: 0px">
        
        <div class="">
          <label class="form-check form-check-inline">
            <input (change)="includeOnlyGroup($event)" class="form-check-input" type="checkbox">
            <span class="form-check-label">
              Included Only
            </span>
          </label>
        </div>
      </div>


      <div class="table-responsive mt-2">
        <table class="table table-striped table-bordered elmGrpTable">
          <thead>
            <tr>
              <th class="no-sort" style="width:3px;"></th>
              <th>Element</th>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngIf="elmGroups">
            <tr class="odd gradeX" *ngFor="let elemGroup of elmGroups">
              <td>
                <input class="text-center" (change)="assigneGroup($event,elemGroup.element_Code)" [attr.checked]="elemGroup.isSelected ? 'checked' : null" type="checkbox">
              </td>
              <td>{{elemGroup?.element_Code}}</td>
              <td>{{elemGroup?.name}}</td>
              <td>{{elemGroup?.description}}</td>
              <td>{{elemGroup?.status}}</td>
            </tr>

            <!-- <tr class="odd gradeX">
              <td>
                <input class="text-center" type="checkbox">
              </td>
              <td>abc</td>
              <td>abc</td>
              <td>abc</td>
              <td>abc</td>
            </tr> -->
          
          </tbody>
        </table>
      </div>
    </div>
  </kendo-window>
