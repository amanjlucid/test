<kendo-window title="Select Characteristic" *ngIf="isOpenCharacteristic" (close)="closeChrstc()" [top]="5"
  [minWidth]="400" [width]="780" [height]="auto" [minHeight]="300">

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2">
          <label class="col-form-label">Text Search:</label>
        </div>
        <div class="col-md-10">
          <input type="text" (keyup)="search($event)" class="form-control searchField">
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-md-12">
          <kendo-grid #grid [data]="gridView" [height]="530" [selectable]="{
            mode: 'multiple'
          }" filterable="menu" [resizable]="true" [sortable]="{
            allowUnsort: allowUnsort,
            mode: multiple ? 'multiple' : 'single'
            }" [skip]="state.skip" [pageSize]="pageSize" [rowHeight]="36" (pageChange)="pageChange($event)"
            scrollable="virtual" [sort]="state.sort" [filter]="state.filter" (sortChange)="sortChange($event)"
            (filterChange)="filterChange($event)" (cellClick)="cellClickHandler($event)" [navigable]="true">


            <kendo-grid-column field="code" title="Code" width="120">
            </kendo-grid-column>
            <kendo-grid-column field="group" title="Group" width="100" filter="numeric">
            </kendo-grid-column>
            <kendo-grid-column field="name" title="Name" width="220">
            </kendo-grid-column>

            <kendo-grid-column field="status" title="Status" width="120">
            </kendo-grid-column>

            <kendo-grid-column field="type" title="Type" width="120">
            </kendo-grid-column>
          </kendo-grid>
        </div>

        <div class="col-md-12 mt-2 actionAreaBtn text-right">
          <button type="button" class="btn btn-sm themeButton" (click)="select()">Select</button>
        <button type="button" class="btn btn-sm themeButton" (click)="closeChrstc()">Cancel</button>
        </div>

      </div>
    </div>
  </div>

</kendo-window>
