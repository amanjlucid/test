<kendo-window title="{{title}}" [top]="10" [minWidth]="700" [width]="1050" [minHeight]="350"
  (close)="CloseProgramLogTransactionsWindow()">

  <div class="row programmeTransactionHeader">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <label class="lblClass">Programme: </label>
        </div>
        <div class="col-md-6">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.wprname }}">
        </div>
        <div class="col-md-3">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.wprprogrammetype }}">
        </div>
      </div>
    </div>


    <div class="col-md-6 ">
      <div class="row">
        <div class="col-md-3">
          <label class="lblClass">Works Order: </label>
        </div>
        <div class="col-md-9">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.woname }}">
        </div>
      </div>
    </div>
  </div>

  <div class="row programmeTransactionHeader">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <label class="lblClass">Phase: </label>
        </div>
        <div class="col-md-9">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.wopname }}">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <label class="lblClass">Type: </label>
        </div>
        <div class="col-md-9">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.wpltransactiontype }}">
        </div>
      </div>
    </div>

  </div>



  <div class="row programmeTransactionHeader">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <label class="lblClass">Date: </label>
        </div>
        <div class="col-md-9">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.wpldatetime | dateFormat : 'DD-MMM-YYYY' }}">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <label class="lblClass">User: </label>
        </div>
        <div class="col-md-9">
          <input [readonly]="true" type="text" class="form-control form-control-sm"
            value="{{ transationDetail?.m_USERNAME }}">
        </div>
      </div>
    </div>

  </div>

  <div class="row summaryRow programmeTransactionHeader">
    <div class="col-md-2">
      <label class="lblClass">Summary: </label>
    </div>
    <div class="col-md-10">
      <input [readonly]="true" type="text" class="form-control form-control-sm"
        value="{{ transationDetail?.wplsummarymessage }}">
    </div>
  </div>


  <div class="row mt-3">
    <div class="col-md-12">
      <kendo-grid #grid [data]="gridView" [height]="570" [selectable]="selectableSettings" filterable="menu"
        [resizable]="true" [sortable]="{
                allowUnsort: true,
                mode: 'multiple'
                }" [skip]="state.skip" [loading]="gridLoading" [pageSize]="pageSize" [rowHeight]="36"
        (pageChange)="pageChange($event)" scrollable="virtual" [sort]="state.sort" [filter]="state.filter"
        (sortChange)="sortChange($event)" (filterChange)="filterChange($event)" [navigable]="false">


        <kendo-grid-column field="assid" title="Asset Id" width="90">
        </kendo-grid-column>

        <kendo-grid-column field="astconcataddress" title="Address" width="100">
        </kendo-grid-column>

        <kendo-grid-column field="wpldstatus" title="Status" width="80">
          <!-- <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{ dataItem.wpldstatus == 'S' ? 'Success' : dataItem.wpldstatus }}
            </span>
          </ng-template> -->
        </kendo-grid-column>

        <kendo-grid-column field="wpldmessage" title="Transaction Description" width="250">
        </kendo-grid-column>

        <kendo-grid-column field="wpldfinancialvalue" title="Value" width="80" [style]="{'text-align': 'right'}">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{ dataItem.wpldfinancialvalue | currency:'GBP':'symbol' }}
            </span>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="wpldauthdatetime" title="Date" [width]="120" [filterable]="false" [sortable]="false">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{ dataItem.wpldtransdatetime | dateFormat : 'DD-MMM-YYYY' }}
            </span>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="m_USERNAME" title="User" width="100">
        </kendo-grid-column>

      </kendo-grid>

    </div>

    <div class="col-md-12 mt-2 text-right">
      <button type="button" class="btn btn-sm themeButton" (click)="CloseProgramLogTransactionsWindow()">Cancel</button>
    </div>


  </div>


</kendo-window>
