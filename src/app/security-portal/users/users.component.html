<div class="container-fluid flex-grow-1 container-p-y">

  <div class="row">
    <div class="col-md-8 col-sm-8">
      <h4 class="font-weight-bold py-3 mb-1">
        <span class="text-muted font-weight-light">Security /</span> Users
      </h4>
    </div>
    <div class="col-md-4 col-sm-4 actionBtn">

      <div class="btn-group pull-right mt-3">
        <!-- <button id="showFilePanel" (click)="openSearchBar()" class="btn btn-sm themeButton"><i class="fa fa-search"></i>
        </button> -->
        <button (click)="exportData()" class="btn btn-sm btn-outline-secondary themeButton">Export</button>
        <button (click)="openUserPopup('new')" class="btn btn-sm btn-outline-secondary themeButton ml-1">New</button>
        <!-- <button type="button" (click)="opneUserGroup(selectedUser)"
          class="btn btn-sm btn-outline-secondary themeButton">Assign
          Groups</button> -->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <kendo-grid id="userGrid" #grid="kendoGrid" [data]="gridView" [pageSize]="pageSize" [rowHeight]="36"
        (pageChange)="pageChange($event)" scrollable="virtual" [loading]="loading" filterable="menu" [resizable]="true"
        [sortable]="{
      allowUnsort: true,
      mode: 'single'
      }" [skip]="state.skip" [sort]="state.sort" [selectable]="selectableSettings" [filter]="state.filter"
        (sortChange)="sortChange($event)" (filterChange)="filterChange($event)" (cellClick)="cellClickHandler($event)"
        [navigable]="false" [virtualColumns]="false" [kendoGridSelectBy]="mySelectionKey" [selectedKeys]="mySelection"
        [height]="gridHeight">

        <kendo-grid-column title=" " width="35" [filterable]="false">
          <ng-template kendoGridCellTemplate let-dataItem>
            <li class="nav-item dropdown list-unstyled" style="margin-top: -7px;">
              <i data-toggle="dropdown" aria-expanded="false" class="fas fa-bars"></i>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="openUserPopup('edit', dataItem)" href="javascript:void(0)">Edit</a>
                <a class="dropdown-item" (click)="openConfirmationDialog(dataItem)" href="javascript:void(0)">Delete</a>
               <a class="dropdown-item" (click)="opneUserGroup(dataItem)" href="javascript:void(0)">Assign Group</a>

              </div>
            </li>
          </ng-template>
        </kendo-grid-column>


        <kendo-grid-column field="userId" title="User" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="userName" title="Name" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="email" title="Email" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="status" title="Status" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="logAllowed" title="Login Allowed" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="admin" title="Admin" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="loginType" title="Login Type" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="userType" title="User Type" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="deaEnabled" title="DEA Enabled" width="200">
        </kendo-grid-column>
        <kendo-grid-column field="contractor" title="Contractor Name" width="200">
        </kendo-grid-column>

      </kendo-grid>
    </div>
  </div>
