<kendo-window title="Servicing Attribute Detail" [(state)]="windowState" [(top)]="windowTop" [minWidth]="900"
  [width]="1224" *ngIf="serviceAttrInfo" (close)="closeServiceAttrInfoWin()" [resizable]="true">

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2">
          <label class="col-form-label">Asset:</label>
        </div>
        <div class="col-md-3 form-group">
          <input type="text" [readonly]="readonly" value="{{servicingDetails?.assid}}" class="form-control">
        </div>
        <div class="col-md-7 form-group">
          <input type="text" [readonly]="readonly" value="{{servicingDetails?.address}}" class="form-control">
        </div>
      </div>
    </div>



    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2">
          <label class="col-form-label">Service Type:</label>
        </div>
        <div class="col-md-3 form-group">
          <input type="text" [readonly]="readonly" value="{{servicingDetails?.service_Type_Code}}" class="form-control">
        </div>
        <div class="col-md-7 form-group">
          <input type="text" [readonly]="readonly" value="{{servicingDetails?.service_Type}}" class="form-control">
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row selectedServiceAttrDiv">
        <div class="colOne">
          <label class="col-form-label">Code 1:</label>
          <input type="text" [readonly]="readonly" value="{{selectedServiceAttr?.code1}}" class="form-control">
        </div>
        <div class="colOne">
          <label class="col-form-label">Code 2:</label>
          <input type="text" [readonly]="readonly" value="{{selectedServiceAttr?.code2}}" class="form-control">
        </div>
        <div class="colOne">
          <label class="col-form-label">Code 3:</label>
          <input type="text" [readonly]="readonly" value="{{selectedServiceAttr?.code3}}" class="form-control">
        </div>
        <div class="colOne">
          <label class="col-form-label">Code 4:</label>
          <input type="text" [readonly]="readonly" value="{{selectedServiceAttr?.code4}}" class="form-control">
        </div>
        <div class="colLast">
          <label class="col-form-label">Description:</label>
          <input type="text" [readonly]="readonly" value="{{selectedServiceAttr?.attribute}}" class="form-control">
        </div>


      </div>
    </div>


  </div>

  <div class="row mt-4">

    <div class="col-md-12">
      <kendo-grid [data]="gridView" [resizable]="true" [skip]="state.skip" [sort]="state.sort" [sortable]="{
            allowUnsort: allowUnsort,
            mode: multiple ? 'multiple' : 'single'
            }" (sortChange)="sortChange($event)" [selectable]="{mode: 'single'}" (cellClick)="cellClickHandler($event)"
        [height]="495">

        <kendo-grid-column field="seicode" title="Info Code" width="110"></kendo-grid-column>
        <kendo-grid-column field="seiname" title="Service Info Name" width="150"></kendo-grid-column>
        <kendo-grid-column field="asjsidescription" title="Description" width="150"></kendo-grid-column>
        <kendo-grid-column field="asjsinote" title="Note" width="170"></kendo-grid-column>
        <kendo-grid-column field="asjaaistatus" title="Status" width="80">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.asjaaistatus }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="createdBy" title="Created By" width="170"></kendo-grid-column>

        <kendo-grid-column field="createdDate" title="Created On" width="150">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.createdDate | dateFormat : 'DD-MMM-YYYY' }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="updatedBy" title="Updated By" width="120"></kendo-grid-column>

        <kendo-grid-column field="updatedDate" title="Updated On" width="170">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.updatedDate | dateFormat : 'DD-MMM-YYYY' }}
          </ng-template>
        </kendo-grid-column>


      </kendo-grid>
    </div>

    <div class="col-md-12 text-right mt-2">
      <button type="button" (click)="closeServiceAttrInfoWin()" class="btn btn-sm">Close</button>
    </div>
  </div>








</kendo-window>
