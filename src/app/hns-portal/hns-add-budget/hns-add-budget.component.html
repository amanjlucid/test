<kendo-window title="{{title}}" *ngIf="openAddBudget" (close)="closeBudgetMethod()" [top]="30" [minWidth]="400"
  [width]="550" [height]="auto" [minHeight]="200">
  <form class="difinitionForm" [formGroup]="formGrp" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 text-right">
            <label class="col-form-label">Budget Code</label>
          </div>

          <div class="col-md-5">
            <div class="wrapdiv">
              <input  #firstInp style="text-transform:uppercase" [readonly]="formMode == 'view' || formMode == 'edit'" type="text"
                [ngClass]="{ 'is-invalid': submitted && formErrors.budget }" class="form-control"
                formControlName="budget" [ngClass]="{ 'is-invalid': submitted && formErrors.budget }">
              <i title="10 Character long code representing specific Budget" class="fas fa-info-circle d-block"></i>
            </div>

            <div *ngIf="submitted && formErrors.budget" class="invalid-feedback">
              <div *ngIf="formErrors.budget">{{ formErrors.budget }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 text-right">
            <label class="col-form-label">Description</label>
          </div>
          <div class="col-md-9">
            <div class="wrapdiv">
              <input #secondInp [readonly]="formMode == 'view'" type="text" class="form-control" formControlName="description"
                [ngClass]="{ 'is-invalid': submitted && formErrors.description }"><i
                title="Budget description." class="fas fa-info-circle d-block"></i>
            </div>

            <div *ngIf="submitted && formErrors.description" class="invalid-feedback">
              <div *ngIf="formErrors.description">{{ formErrors.description }}</div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <div class="row mt-3">
      <div class="col-md-12 text-right actionArea">
        <button type="button" class="btn btn-sm themeButton" (click)="onSubmit('another')" *ngIf="formMode == 'add' && hnsPermission.indexOf('Create Another Budget') != -1">Create Another</button>
        <button type="submit" class="btn btn-sm themeButton" *ngIf="formMode != 'view'">OK</button>
        <button type="button" class="btn btn-sm themeButton" (click)="closeBudgetMethod()">Cancel</button>
        
      </div>
    </div>

  </form>


</kendo-window>
