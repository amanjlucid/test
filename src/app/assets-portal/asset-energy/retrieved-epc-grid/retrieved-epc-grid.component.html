<kendo-window title="{{title}}" *ngIf="retrievedEPCs" (close)="closeGrid()" [top]="10" [minWidth]="700" [width]="1230"
  [height]="auto" [minHeight]="700">

  <div class="row">
    <div class="col-md-12 text-right">
      <button id="exportEvents" [disabled]="!usereventData" (click)="export()" class="btn btn-sm themeButton">Export
      </button>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <kendo-grid (groupChange)="groupChange($event)" [group]="state.group" [groupable]="true" [data]="gridView"
        [height]="650" filterable="menu" [resizable]="true" [sortable]="{
        allowUnsort: allowUnsort,
        mode: multiple ? 'multiple' : 'single'
        }" [skip]="state.skip" [sort]="state.sort" [selectable]="{
          mode: 'multiple'
        }" [filter]="state.filter" (sortChange)="sortChange($event)" (filterChange)="filterChange($event)"
        (cellClick)="cellClickHandler($event)" [navigable]="true" [selectedKeys]="mySelection" kendoGridSelectBy>

        <kendo-grid-column *ngFor="let col of columnName" field="{{col.key}}" title="{{col.val}}" width="170">
        
        </kendo-grid-column>

      </kendo-grid>
    </div>

  </div>


</kendo-window>
