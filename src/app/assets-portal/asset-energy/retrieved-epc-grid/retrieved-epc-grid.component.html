<kendo-window title="{{title}}" *ngIf="showPanel" (close)="closeGrid()" [top]="10" [minWidth]="700" [width]="1230"
  [height]="auto" [minHeight]="700">

  <div class="row">
    <div class="col-md-12 text-right" >
      <!-- <button  *ngIf="showAssetLink" [disabled]="!chartData" (click)="AssetLink()" class="btn btn-sm themeButton mr-2">Show Assets
      </button> -->


<button *ngIf="showAssetLink" type="button" class="btn btn-sm dropdown-toggle themeButton" data-toggle="dropdown" aria-expanded="false"  
[disabled]="!chartData">View Assets</button>
        <div class="dropdown-menu" x-placement="bottom-start"
          style="position: absolute; will-change: top, left; top: 38px; left: 0px;">
          <a class="dropdown-item" (click)="AssetLink('all')" href="javascript:void(0)">All</a>
          <a class="dropdown-item" (click)="AssetLink('selected')" href="javascript:void(0)">Selected</a>

        </div> 




      <button id="exportEvents" [disabled]="!chartData" (click)="export()" class="ml-2 btn btn-sm themeButton">Export
      </button>        


    </div>

  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <kendo-grid (groupChange)="groupChange($event)" [group]="state.group" [groupable]="true" [data]="gridView"
        [height]="650" filterable="menu" [resizable]="true" [sortable]="{
        allowUnsort: allowUnsort,
        mode: multiple ? 'multiple' : 'single'
        }" [skip]="state.skip" [sort]="state.sort" [selectable]="{
          mode: 'multiple'
        }" [filter]="state.filter" (sortChange)="sortChange($event)" (filterChange)="filterChange($event)"
        (cellClick)="cellClickHandler($event)" [navigable]="true" [selectedKeys]="mySelection" kendoGridSelectBy>

        <kendo-grid-column *ngFor="let col of columnName" field="{{col.key}}" title="{{col.val}}" width="170">
        
        </kendo-grid-column>

      </kendo-grid>
    </div>

  </div>


</kendo-window>
