<div>
<div class="authentication-wrapper authentication-3">
  

  <div class="authentication-inner">


    <div class="d-flex col-lg-3 p-5 leftDiv">
      
      <div class="d-flex col-sm-7 col-md-5 col-lg-12 px-0 px-xl-4 loginDiv">
        
        <div class="w-100">
          <div class="d-flex justify-content-center align-items-center">
            <div class="ui-w-60">
              <div class="w-100 position-relative">
                <img class="logo" src="assets/img/icons/logo.svg" style="margin-left: -25px;">
              </div>
            </div>
          </div>
          
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input type="text" placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center m-0 form-group">
              
              <button [disabled]="loading" class="btn btn-primary loginButton">Login</button>
              <!-- <button type="button" class="btn btn-primary loginButton" (click)="test()">test</button> -->
            </div>
            
          </form>
          <br>
          <div class="form-group">
            <a [routerLink]="['/change-password']" class="changePassword">Change Password</a>
            
          </div>
          
        </div>
      </div>
    </div>

    <div class="d-none d-lg-flex col-lg-9 align-items-center ui-bg-cover ui-bg-overlay-container p-5" style="background-image: url('assets/img/bg/login_bg_image.jpg');">
        
      <div class="ui-bg-overlay bg-dark opacity-50"></div>
    </div>

  </div>
</div>
