<div class="confWin">

  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button *ngIf="showCancelbtn" type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body wordwrap">
    {{ message }}
  </div>
  <div class="modal-footer">
    <button type="button" *ngIf="showCancelbtn" class="btn btn-sm btn-default" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-sm btn-default themeButton" (click)="accept()">{{ btnOkText }}</button>
  </div>
</div>
