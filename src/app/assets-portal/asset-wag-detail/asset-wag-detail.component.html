  <!-- WAG window-->
  <kendo-window title="Warranty and Guarantee Detail" [(state)]="windowState" [top]="75" [(width)]="windowWidth" [minWidth]="250" *ngIf="wagWindow"
    (close)="closewagWin()">
    <div class="flex-grow-1 wagDiv">
      <div class="assetDetail mb-2">
          <div class="form-row m-0 p-0">
              <p class="col-md-2 m-0 p-0">Asset ID : </p>
              <p class="col-md-10 m-0 p-0">{{selectedAsset.assetId}}</p>
            </div>
            <div class="form-row m-0 p-0">
              <p class="col-md-2 m-0 p-0"> Address : </p>
              <p class="col-md-10 m-0 p-0">{{selectedAsset.address}}</p>
            </div>
            <div class="form-row m-0 p-0">
              <p class="col-md-2 m-0 p-0"> Attribute : </p>
              <p class="col-md-10 m-0 p-0">{{selectedAttribute.attribute}}</p>
            </div>
      </div>


      <div class="form-row mt-2">

        <label class="col-form-label col-md-2 text-sm-left">Type</label>
        <div class="col-md-4">
          <input type="text" value="{{wagDetails?.waG_Type_Text}}" [readonly]=readonly class="form-control">
        </div>

        <div class="col-md-6">
          <input type="text" value="{{wagDetails?.waG_Summary}}" [readonly]=readonly class="form-control" [style.color]=" checkDate(wagDetails?.waG_Summary) ? 'red' : 'green' ">
        </div>


      </div>

      <div class="form-row mt-2">

        <label class="col-form-label col-md-2 text-sm-left">Period/Term</label>
        <div class="col-md-4">
          <input *ngIf="wagDetails" type="text" value="{{wagDetails?.aswperiod+' '+wagDetails?.waG_Period_Text}}" [readonly]=readonly class="form-control">
        </div>

      </div>


      <div class="form-row mt-2">
        <label class="col-form-label col-md-2 text-sm-left">Start Date</label>
        <div class="col-md-4">
          <input *ngIf="wagDetails" type="text" value="{{wagDetails?.aswstartdate | dateFormat : 'DD-MMM-YYYY'}}" [readonly]=readonly class="form-control">
        </div>
      </div>

      <div class="form-row mt-2">
        <label class="col-form-label col-md-2 text-sm-left">Contractor</label>
        <div class="col-md-10">
          <input type="text" value="{{wagDetails?.aswcontractor}}" [readonly]=readonly class="form-control">
        </div>
      </div>

      <div class="form-row mt-2">
        <label class="col-form-label col-md-2 text-sm-left">Contractor Reference</label>
        <div class="col-md-10">
          <input type="text" value="{{wagDetails?.aswcontractref}}" [readonly]=readonly class="form-control">
        </div>
      </div>

      <div class="form-row mt-2">
        <label class="col-form-label col-md-2 text-sm-left">Manufacturer</label>
        <div class="col-md-10">
          <input type="text" value="{{wagDetails?.aswmanufacturer}}" [readonly]=readonly class="form-control">
        </div>
      </div>

      <div class="form-row mt-2">
        <label class="col-form-label col-md-2 text-sm-left">Reference</label>
        <div class="col-md-10">
          <input type="text" value="{{wagDetails?.aswreference}}" [readonly]=readonly class="form-control">
        </div>
      </div>

      <div class="form-row mt-2">
        <label class="col-form-label col-md-2 text-sm-left">Provider</label>
        <div class="col-md-10">
          <input type="text" value="{{wagDetails?.aswprovider}}" [readonly]=readonly class="form-control">
        </div>
      </div>


      <div class="buttonDiv pull-right mt-2">
        <button type="button" (click)="printDiv()" class="btn btn-sm">Print</button>
        <button type="button" (click)="closewagWin()" class="btn btn-sm">Close</button>
      </div>



    </div>
  </kendo-window>
