<div>
    <div class="authentication-wrapper authentication-3">
      
    
      <div class="authentication-inner">
    
    
        <div class="d-flex col-lg-3 p-5 leftDiv">
          
          <div class="d-flex col-sm-7 col-md-5 col-lg-12 px-0 px-xl-4 loginDiv">
            
            <div class="w-100">
              <div class="d-flex justify-content-center align-items-center">
                <div class="ui-w-60">
                  <div class="w-100 position-relative">
                    <img class="logo" src="assets/img/icons/logo.svg" style="margin-left: -25px;">
                  </div>
                </div>
              </div>
              
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="changepasswordForm">
                <div class="form-group">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
    
                <div class="form-group">
                  <label class="form-label" for="password">Current Password</label>

                  <input type="password" class="form-control" placeholder="Enter Current Password" formControlName="currentPassword"
                  [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }">

                  <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.currentPassword.errors.required">Current Password is required</div>
                      <div *ngIf="f.currentPassword.errors.minlength">Current Password must be at least 6 characters</div>
                  </div>
                </div>


                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" name="newPassword" class="form-control" placeholder="Enter New Password"
            formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
                  <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.newPassword.errors.required">New Password is required</div>
                    <div *ngIf="f.newPassword.errors.minlength">New Password must be at least 6 characters</div>
                  </div>
                </div>


                <div class="form-group">
                    <label class="form-label" for="password">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Enter Confirm Password"
                    formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">New Password and Confirm Password must match</div>
                      </div>
                </div>


    
                <div class="d-flex justify-content-between align-items-center m-0 form-group">
                    <button [disabled]="loading" class="btn btn-primary btn-block chpasbtn">Change Password</button>
                  
                </div>
                
              </form>
              <br>
              <div class="form-group">
                  <a [routerLink]="['/login']" class="changePassword">Login</a>
              </div>
              
            </div>
          </div>
        </div>
    
        <div class="d-none d-lg-flex col-lg-9 align-items-center ui-bg-cover ui-bg-overlay-container p-5" style="background-image: url('assets/img/bg/login_bg_image.jpg');">
            
          <div class="ui-bg-overlay bg-dark opacity-50"></div>
        </div>
    
      </div>
    </div>
