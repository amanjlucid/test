 
  <kendo-window [minWidth]="250" [minHeight]="350" [(width)]="windowWidth" title="Show Asset Tabs '{{selectedGroup.groupName}}'" *ngIf="portalGrpWindow" (close)="closePortalGrpWindow()">
    <div class="col-md-12 col-sm-12 col-xs-12 portalTabDiv">
      <div style="margin: 0px">
        
        <div class="">
          <label class="form-check form-check-inline">
            <input (change)="includeOnlyGroup($event)" class="form-check-input" type="checkbox">
            <span class="form-check-label">
              Included Only
            </span>
          </label>
        </div>
      </div>


      <div class="table-responsive mt-2">
        <table class="table table-striped table-bordered portalGrpTable">
          <thead>
            <tr>
              <th class="no-sort" style="width:3px;"></th>
             
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngIf="portalGroups">
            <tr class="odd gradeX" *ngFor="let portalGroup of portalGroups">
              <td>
                <input class="text-center" (change)="assigneGroup($event,portalGroup.portalTabId)" [attr.checked]="portalGroup.isSelected ? 'checked' : null" type="checkbox">
              </td>
              
              <td>{{portalGroup?.tabName}}</td>
              <td>{{portalGroup?.description}}</td>
              <td>{{portalGroup?.status}}</td>
            </tr>

            <!-- <tr class="odd gradeX">
              <td>
                <input class="text-center" type="checkbox">
              </td>
              <td>abc</td>
              <td>abc</td>
              <td>abc</td>
              <td>abc</td>
            </tr> -->
          
          </tbody>
        </table>
      </div>
    </div>
  </kendo-window>
