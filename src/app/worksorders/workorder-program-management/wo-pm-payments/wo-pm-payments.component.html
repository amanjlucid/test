<kendo-window title="{{title}}" [top]="10" [minWidth]="700" [width]="1050" [minHeight]="350"
  (close)="closePaymentsWindowList()">

  <div class="row headerArea">
    <div class="col-md-12 headerRow12">



      <div class="row mt-1">
        <div class="col-md-2">
          <label class="lbl" for="">Works Order: </label>
        </div>
        <div class="col-md-10">
          <input [readonly]="true" type="text" class="form-control" placeholder="" value="{{ worksOrderData.woname }} - {{ worksOrderData.wosequence }}">
        </div>
      </div>




    </div>


  </div>




  <div class="row mt-2">
    <div class="col-md-12">

      <kendo-grid [kendoGridGroupBinding]="gridData" [data]="gridView" [height]="570" [selectable]="{
                    mode: 'single'
                  }" filterable="menu" [resizable]="true" [sortable]="{
                    allowUnsort: true,
                    mode: 'multiple'
                    }" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter"
        (sortChange)="sortChange($event)" (filterChange)="filterChange($event)" (cellClick)="cellClickHandler($event)"
        [navigable]="false">

        <kendo-grid-column title=" " width="37" [filterable]="false" [sortable]="false">
          <ng-template kendoGridCellTemplate let-dataItem>
            <li class="nav-item dropdown list-unstyled" style="margin-top: -7px;">
              <i data-toggle="dropdown" aria-expanded="false" class="fas fa-bars"></i>
              <div class="dropdown-menu">
                <a (click)="openDisplayPaymentSummary(dataItem)"
                  class="dropdown-item" href="javascript:void(0)">Display Payment Summary</a>


              </div>
            </li>

          </ng-template>
        </kendo-grid-column>


        <kendo-grid-column field="woname" title="Work Order" width="130">
        </kendo-grid-column>

        <kendo-grid-column field="payeeName" title="Payee" width="140">
        </kendo-grid-column>

        <kendo-grid-column field="wpypaymenttype" title="Payment Type" width="100">
        </kendo-grid-column>


        <kendo-grid-column field="wpspaymentdate" title="Payment Date" [width]="140" [filterable]="false"
          [sortable]="false">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{ dataItem.wpspaymentdate | dateFormat : 'DD-MMM-YYYY' }}
            </span>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="wpyrequestdate" title="Request Date" [width]="140" [filterable]="false"
          [sortable]="false">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{ dataItem.wpyrequestdate | dateFormat : 'DD-MMM-YYYY' }}
            </span>
          </ng-template>
        </kendo-grid-column>


            <kendo-grid-column field="requestusername" title="Request User" width="100">
            </kendo-grid-column>


        <kendo-grid-column field="wpypaymentvalue" title="Payment Value" [width]="120" [filterable]="false" [sortable]="false"
          [style]="{'text-align': 'right'}">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
              {{ dataItem.wpypaymentvalue | currency:'GBP':'symbol' }}
            </span>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="wpyvatrate" title="Payment Vat Rate" [width]="120" [filterable]="false" [sortable]="false"
          [style]="{'text-align': 'right'}">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span>
            {{  dataItem.wpyvatrate*100 }} %

            </span>
          </ng-template>
        </kendo-grid-column>


          <kendo-grid-column field="wpypaymentvaluevat" title="Payment Vat Value" width="100">
          </kendo-grid-column>

          <kendo-grid-column field="wpypaymentstatus" title="Payment Status" width="100">
          </kendo-grid-column>

          <kendo-grid-column field="approvalusername" title="Approval User" width="100">
          </kendo-grid-column>

          <kendo-grid-column field="wpyapprovaldate" title="Approval Date" [width]="140" [filterable]="false"
            [sortable]="false">
            <ng-template kendoGridCellTemplate let-dataItem>
              <span>
                {{ dataItem.wpyapprovaldate | dateFormat : 'DD-MMM-YYYY' }}
              </span>
            </ng-template>
          </kendo-grid-column>


      </kendo-grid>

    </div>



  </div>


  <div class="woassetdetailoverlay"></div>


  <kendo-window title="Display Payment Summary" *ngIf="DisplayPaymentSummaryWindow" (close)="closeDisplayPaymentSummary()"
      [width]="auto" [height]="auto">


      <div class="row headerArea">



        <div class="col-md-12 headerRow12">

          <div class="row">
            <div class="col-md-2">
              <label for="">Work Order: </label>
            </div>
            <div class="col-md-6">
              <input [readonly]="true" type="text" class="form-control" placeholder=""
                value="{{ worksOrderData.woname }}(Work Order No: {{ worksOrderData.wosequence }}) ">
            </div>
            <div class="col-md-2">
              <label for="">Order Status: </label>
            </div>
            <div class="col-md-2">
              <input [readonly]="true" type="text" class="form-control" placeholder=""
                value="{{ worksOrderData.wostatus }}">
            </div>


          </div>
      </div>



      <div class="col-md-12 headerRow12">

        <div class="row">
          <div class="col-md-2">
            <label for="">Programme: </label>
          </div>
          <div class="col-md-4">
            <input [readonly]="true" type="text" class="form-control" placeholder=""
              value="{{ worksOrderData.woname }}(Work Order No: {{ worksOrderData.wosequence }}) ">
          </div>
          <div class="col-md-1">
            <label for="">Contractor Code: </label>
          </div>
          <div class="col-md-1">
            <input [readonly]="true" type="text" class="form-control" placeholder=""
              value="{{ worksOrderData.concode }}">
          </div>

          <div class="col-md-2">
            <label for="">Contractor: </label>
          </div>
          <div class="col-md-2">
            <input [readonly]="true" type="text" class="form-control" placeholder=""
              value="{{ worksOrderData.contractorName }}">
          </div>
        </div>
    </div>


    <div class="col-md-12 headerRow12">

      <div class="row">
        <div class="col-md-2">
          <label for="">Contract Payment Type: </label>
        </div>
        <div class="col-md-4">
          <input [readonly]="true" type="text" class="form-control" placeholder=""
            value="{{ worksOrderData.wocontracttype }} ">
        </div>

      </div>
  </div>



      </div>

  </kendo-window>
  <app-wo-pm-instruction-assets-detail *ngIf="instructionAssetsDetailWindow"
    [instructionAssetsDetailWindow]="instructionAssetsDetailWindow" [selectedInstructionRow]="selectedInstructionRow"
    [programmeData]="programmeData" [selectedInstructionAssetRow]="selectedInstructionAssetRow"
    [worksOrderData]="worksOrderData" (instructionAssetsDetailEvent)="closeInstructionAssetsDetailWindow($event)">
  </app-wo-pm-instruction-assets-detail>

</kendo-window>
